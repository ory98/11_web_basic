<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습문제</title>
<script>

	function formCheck() {
		
		var method = document.pay.method;
		if (method.value == "") {
			alert("결제방법을 선택하세요.");
			method.focus();
			return false;
		}
		
		var card = document.pay.card;
		if (card.value == "없음") {
			alert("카드를 선택하세요.");
			card.focus();
			return false;
		}
		
		var time = document.pay.time;
		if (time.value == "없음") {
			alert("카드를 선택하세요.");
			time.focus();
			return false;
		}
		
		var tel1 = document.pay.tel1;
		if (tel1.value == "") {
			alert("번호를 입력하세요.");
			tel1.focus();
			return false;
		}
		
		var tel2 = document.pay.tel2;
		if (tel2.value == "") {
			alert("번호를 입력하세요.");
			tel2.focus();
			return false;
		}
		
		var tel3 = document.pay.tel3;
		if (tel3.value == "") {
			alert("번호를 입력하세요.");
			tel3.focus();
			return false;
		}
		
		return true;
	}


</script>
</head>
<body>

	<!-- 
	
		# 입력하지 않은 필드의 값을 검증하여 
		
			1) alert으로 안내
			2) focus로 이동
			
			하는 스크립트를 작성해 보시오. 
		
	-->

	<form name="pay" onsubmit="return formCheck()">
		<fieldset>
			<p>
				<strong>결제방법 : </strong>
				<input type="radio" value="신용카드" name="method">신용카드 &emsp; 
				<input type="radio" value="제휴 신용카드" name="method">제휴 신용카드 &emsp;
				<input type="radio" value="실시간 계좌이체" name="method">실시간 계좌이체 &emsp;
				<input type="radio" value="무통장 입금" name="method">무통장 입금&emsp;
			</p>
			<p>
				<strong>카드선택 : </strong>
				<select name="card">
					<option value="없음">없음</option>
					<option value="삼성">삼성</option>
					<option value="하나SK">하나SK</option>
					<option value="현대">현대</option>
					<option value="KB">KB</option>
					<option value="신한">신한</option>
					<option value="롯데">롯데</option>
					<option value="BC">BC</option>
					<option value="시티">시티</option>
					<option value="NH농협">NH농협</option>
				</select>
			</p>
			<p>
				<strong>할부기간 : </strong>
				<select name="time">
					<option value="없음">없음</option>
					<option value="일시불">일시불</option>
					<option value="2개월">2개월</option>
					<option value="3개월">3개월</option>
					<option value="4개월">4개월</option>
					<option value="5개월">5개월</option>
					<option value="6개월">6개월</option>
				</select>
			</p>	
			<p>
				<strong>휴대폰 번호 : </strong>
				<input type="text" name="tel1" size="5"/>-
				<input type="text" name="tel2" size="5"/>-
				<input type="text" name="tel3" size="5"/>
			</p>
			<p>
				<input type="submit" value="확인" />
			</p>
		</fieldset>
	</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<script>

	// 문제 1) 숫자 2개를 입력받아, 합 출력
	
	var num1 = prompt("숫자1를 입력하세요.");
	var num2 = prompt("숫자2를 입력하세요.");
	
	var total = Number(num1) + Number(num2);
	document.write("숫자의 합 : " , total, "<br>");
	
	
	// 문제 2) 숫자 1개를 입력받아, 홀수이면 true 출력
	
	var num3 = prompt("숫자를 입력하세요.");	
	num3 = Number(num3);
	document.write(num3 % 2 == 1 ,"<br>");
	
	// 문제 3) 성적을 입력받아, 60점 이상이고 100점 이하이면 true 출력
	
	var score = prompt("점수를 입력하세요.");
	score = Number(score);
	document.write(score >= 60 && score <= 100);
	
</script>
</head>
<body>

</body>
</html>

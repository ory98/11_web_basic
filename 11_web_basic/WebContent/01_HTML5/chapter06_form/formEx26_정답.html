<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>26번 정답</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>회원가입 폼</legend>
				<p> 이름 : <input type="text"></p>
				<p> 아이디 : <input type="text"></p>
				<p> 비밀번호 : <input type="password"></p>
				<p> 나이 : <input type="text"></p>
				<p> 
					성별 : 
					<input type="radio" name="gender" value="M">남자
					<input type="radio" name="gender" value="F">여자
				</p>
				<p>
					취미 : 
					<input type="checkbox" name="hobbies" value="운동">운동
					<input type="checkbox" name="hobbies" value="잠자기">잠자기
					<input type="checkbox" name="hobbies" value="공부하기">공부하기
				</p>
				<p> 
					가고싶은 여행지는 : 
					<select>
						<option value="괌">괌</option>
						<option value="하와이">하와이</option>
						<option value="보라카인">보라카이</option>
					</select>
				</p>
				<p>
					메모<br>
					<textarea rows="10" cols="40"></textarea>
				</p>
				<p>
					<input type="submit" value="회원가입">
					<input type="reset" value="다시쓰기">
				</p>
		</fieldset>
	</form>
</body>
</html>

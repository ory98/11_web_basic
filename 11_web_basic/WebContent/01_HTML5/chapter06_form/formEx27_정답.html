<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>27번 정답</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>회원 가입 화면</legend>
			<p>이름 : <input type="text"></p>
			<p>
				아이디 : 
				<input type="text">
				( 아이디는 12자 이내로 입력하세요 <input type="button" value="아이디중복확인"> )
			</p>
			<p>비밀번호 : <input type="password"></p>
			<p>
				<input type="radio" name=gender value="m">남
				<input type="radio" name=gender value="f">여
			</p>	
			<p>
				사는 지역 : 
				<select>
					<option value="서울" selected="selected">서울특별시</option>
					<option value="경기도">경기도</option>
					<option value="강원도">강원도</option>
					<option value="충청도">충청도</option>
					<option value="전라도">전라도</option>
				</select>
			</p>
			<p>
				이메일주소 <input type="text" size="15"> @ <input type="text" size="15">
				(이메일수신허용 
				<input type="radio" name="choose" value="1" checked="checked">허용
				<input type="radio" name="choose" value="2">거부)
			</p>
			<p>
				직업 
				<select>
					<option value="학생">학생</option>
					<option value="공무원">공무원</option>
					<option value="자영업">자영업</option>
					<option value="취준생">취준생</option>
				</select>
			</p>
			<p>
				자기소개<br>
				<textarea rows="5" cols="50"></textarea>
			</p>
			<p>
				<input type="submit" value="제출">
				<input type="reset" value="취소">
			</p>
		</fieldset>
	</form>
</body>
</html>

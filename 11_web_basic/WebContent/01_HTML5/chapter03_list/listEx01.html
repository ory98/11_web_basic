<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>리스트</title>
</head>
<body>

	<!-- 
	
		# ul 태그
	 
		- 번호 없는 리스트 (unordered lists) 태그는  
		  <ul></ul>태그로 리스트를 생성하며 
		  <li></li> 태그로 리스트의 요소를 나타낸다.
	 
	 -->
	 <ul>					<!-- 리스트의 시작 -->
	 	<li>아메리카노</li>	<!-- 리스트의 요소 -->
	 	<li>카페라테</li>
	 	<li>카페모카</li>
	 	<li>자바칩</li>
	 	<li>애플민트</li>
	 </ul>					<!-- 리스트의 종료 -->
	 
	 <!-- 
		
		# ol 태그
	 
		- 번호 있는 리스트 (ordered lists) 태그는  
		  <ol></ol>태그로 리스트를 생성하며 
		  <li></li> 태그로 리스트의 요소를 나타낸다.
		 
	-->
	<ol>					<!-- 리스트의 시작 -->
	 	<li>아메리카노</li>	<!-- 리스트의 요소 -->
	 	<li>카페라테</li>
	 	<li>카페모카</li>
	 	<li>자바칩</li>
	 	<li>애플민트</li>
	 </ol>					<!-- 리스트의 종료 -->
	 
	
	 <!-- 
		
		# 블록 + ctrl + shift + f
	 
		- 리스트 정렬 단축기 
		 
	-->

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트의 onload 함수</title>
<script>

	/*
	
		# onload 함수 (순서의 중요성)
		
		- 페이지의 DOM 요소들이 모두 로드가 된 후에 실행이 되는 함수이다. (위에 위치하고 있으나 body가 다 뿌려지고 진행)
		- 스크립트가 먼저 실행된 후에 html 요소들이 화면에 출력된다.
		- 스크립트의 실행보다 html이 화면에 보여지는 순서가 느리므로 특정 스크립트의 기능은 동작하지 않는다.
		
	*/
	// document.getElementById("test").style.backgroundColor = "red"; > 먼저 실행된다. (id가 test인 div가 아직 안만들어짐.) 
	
	window.onload = function(){
		document.getElementById("test").style.backgroundColor = "red";
	}
	
</script>
</head>
<body>

	<div id="test">test page</div>

</body>
</html>

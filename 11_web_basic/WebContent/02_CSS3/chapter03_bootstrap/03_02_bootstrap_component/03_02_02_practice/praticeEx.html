<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습</title>
<link href="./bootstrap.min (1).css" rel="stylesheet" type="text/css">
</head>
<body>

	<button type="button" class="btn btn-primary">버튼1</button>
	<button type="button" class="btn btn-secondary">버튼2</button>
	<button type="button" class="btn btn-success">버튼3</button>
	<button type="button" class="btn btn-info">버튼4</button>
	
	<div class="form-group has-success">
	  <label class="form-label mt-4" for="inputValid">Valid input</label>
	  <input type="text" value="correct value" class="form-control is-valid" id="inputValid">
	  <div class="valid-feedback">Success! You've done it.</div>
	</div>
	
	<div class="form-group has-danger">
	  <label class="form-label mt-4" for="inputInvalid">Invalid input</label>
	  <input type="text" value="wrong value" class="form-control is-invalid" id="inputInvalid">
	  <div class="invalid-feedback">Sorry, that username's taken. Try another?</div>
	</div>
	
	 <div class="form-group">
      <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    
    


</body>
</html>
